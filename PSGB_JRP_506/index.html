<html lang="en" dir="ltr">

  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-md-12">
          <div class="col-md-12 text-center mb-5">
            <img src="img/ROSALESpic01.jpg" alt="">
          </div>
          <div class="row">
            <div class="col-md-6 mx-auto">
              <div class="card rounded-2 rounded" id="login-form">
                <div class="card-header">
                  <h3 class="mb-0 text-center">Login ROSALES</h3>
                </div>
                <div class="card-body">
                  <form class="form" name="Login" action="includes/login.php" id="formlogin" method="POST" autocomplete="off">

                      <input type="text" name="User" id="User" class="form-control form-control-lg rounded-0" placeholder="Usuario" required>

                    <div class="form-group">
                      <input type="password" name="Password" id="pwd" class="form-control form-control-lg rounded-0" placeholder="Password" required>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="custom-control custom-switch">
                          <input type="checkbox" name="checkbox" id="ver" class="custom-control-input" onclick="verpass(this);">
                          <label for="ver" class="custom-control-label">Ver password</label>
                        </div>
                      </div>
                        <div class="col">
                          <a href="#" class="nav-link" data-toggle="modal" data-target="#registroModal">Â¿Aun no tienes cuenta?</a>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
<!--termina el formulario-->
  <script>
    function verpass(cb){
      if (cb.checked)
        $('#pwd').attr("type","text");
        else $('#pwd').attr("type","password");
    }
  </script>
